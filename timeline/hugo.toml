baseURL = 'https://kleptocracy-timeline.github.io/'
languageCode = 'en-us'
title = 'Kleptocracy Timeline'

[params]
  description = "A comprehensive timeline documenting institutional capture, corruption, and democratic backsliding"
  author = "Kleptocracy Timeline Project"

[outputs]
  home = ["HTML", "JSON", "RSS"]
  section = ["HTML", "JSON"]

[permalinks]
  events = "/events/:year/:month/:slug/"

[taxonomies]
  tag = "tags"
  actor = "actors"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow HTML in markdown

[module]
  [[module.mounts]]
    source = "content"
    target = "content"
  [[module.mounts]]
    source = "static"
    target = "static"
  [[module.mounts]]
    source = "layouts"
    target = "layouts"
  [[module.mounts]]
    source = "data"
    target = "data"
  [[module.mounts]]
    source = "assets"
    target = "assets"
