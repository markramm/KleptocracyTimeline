id: 1993-01-01--trump-flies-epstein-jets
date: '1993-01-01'
title: Trump Flies on Epstein's Private Jets 7-8 Times
summary: Flight logs document Donald Trump flew on Jeffrey Epstein's private jets
  at least seven times between 1993 and 1997. All documented flights were between
  Palm Beach, Florida and New York area airports, with Ghislaine Maxwell often aboard.
  No evidence suggests Trump visited Epstein's private island.
