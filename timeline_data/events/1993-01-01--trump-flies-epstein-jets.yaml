notes: 'Specific documented flights include: October 11 & 17, 1993 (Palm Beach to
  Teterboro with Epstein and Maxwell); May 15, 1994 (Palm Beach to DC to Teterboro
  with Epstein, Marla Trump, Tiffany Trump, and nanny); and January 5, 1997 (Palm
  Beach to Newark with Epstein, Maxwell, and five others). Flight logs were released
  by Attorney General Pam Bondi with the FBI in February 2025, though most had been
  previously public through Maxwell''s prosecution.'
