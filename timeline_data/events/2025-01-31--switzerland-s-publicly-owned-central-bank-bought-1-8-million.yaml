date: '2025-01-31'
title: Swiss National Bank purchased 111,300 shares of Trump Media worth $1.78M
summary: |
  The Swiss National Bank, Switzerland's central bank majority owned by public entities,
  purchased 111,300 shares of Trump Media & Technology Group valued at $1.78 million
  during Q3 2024, according to SEC disclosures. President Trump owns approximately 53%
  of Trump Media through a trust controlled by Donald Trump Jr. The purchase by a foreign
  government-controlled entity raises Emoluments Clause concerns given Trump's majority
  ownership stake in the company.
