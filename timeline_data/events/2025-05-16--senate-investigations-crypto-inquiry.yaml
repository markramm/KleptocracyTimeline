title: Senate Permanent Subcommittee opens inquiry into Trump crypto corruption
summary: Senator Richard Blumenthal's Permanent Subcommittee on Investigations opened
  inquiry into Trump's cryptocurrency ventures, describing them as "unprecedented
  conflicts of interest and national security risks" and "pay-to-play scheme to provide
  access to the Presidency." Demanded records from Fight Fight Fight LLC ($TRUMP coin)
  and World Liberty Financial by May 19, 2025.
