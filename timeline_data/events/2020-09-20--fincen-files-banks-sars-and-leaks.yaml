title: "'FinCEN Files' leak reveals banks flagged >$2T in suspicious transactions; U.S. warns SAR disclosures are unlawful"
summary: |
  The ICIJ/BuzzFeed "FinCEN Files" project published stories based on ~2,100 leaked Suspicious
  Activity Reports documenting more than $2 trillion in flagged transactions across major banks.
  FinCEN reiterated that SAR disclosures are unlawful and referred the matter for investigation.
