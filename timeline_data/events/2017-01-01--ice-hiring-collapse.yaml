title: ICE hiring collapses despite 10,000 agent expansion order
summary: Despite executive orders mandating 10,000 new ICE agents, hiring declined
  by 50% in 2017. Agency hired just 371 deportation officers from over 11,000 applications
  - a 3% success rate.
