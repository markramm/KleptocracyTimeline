notes: |
  This represented one of the most brazen attempts at self-dealing, as Trump tried 
  to use the presidency to direct government contracts to his failing business. 
  The Doral resort had seen massive revenue declines since Trump took office, and 
  hosting G-7 would have provided a significant financial boost. The reversal only 
  came after Republicans joined Democrats in condemning the plan, showing even 
  Trump's allies recognized the constitutional violation was too obvious to defend.
