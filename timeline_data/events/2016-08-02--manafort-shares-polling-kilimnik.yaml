title: Manafort shares internal polling data with Russian intelligence
summary: Paul Manafort shared internal Trump campaign polling data with Russian intelligence
  officer Konstantin Kilimnik at Manhattan's Grand Havana Room. Treasury later confirmed
  this "provided Russian Intelligence Services with sensitive information on polling
  and campaign strategy."
