date: '1977-10-31'
title: CIA "cowboys" purge drives intelligence operations private
summary: CIA Director Stansfield Turner's "Halloween Massacre" eliminated 820 positions
  in the clandestine service on October 31, 1977, firing veteran officers he considered
  "cowboys" as part of post-Watergate reforms to increase oversight and shift focus
  from human to technical intelligence.
