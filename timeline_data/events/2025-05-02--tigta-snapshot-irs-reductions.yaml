title: 'TIGTA snapshot: IRS workforce reductions, DRP details'
summary: TIGTA May 2025 report documents 25% IRS workforce reduction from 103,000 to 77,428 employees since Jan 2025. 25,386 separations via Deferred Resignation Program (DRP), terminations, RIFs. 27% of tax examiners, 26% of revenue agents departed. DRP required critical filing season staff work until May 15. Second DRP offer (TDRP) drew 23,000 applicants, 13,124 approved. 47% of DRP takers over 55 years old.
