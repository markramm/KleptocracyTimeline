title: Trump-Epstein Relationship Ends Over Real Estate Dispute
summary: The Trump-Epstein relationship ended in November 2004 during a bitter real
  estate dispute when Trump outbid Epstein $41.35 million for a foreclosed Palm Beach
  mansion, which Trump later sold for $95 million to Russian businessman Dmitry Rybolovlev.
