date: '2020-07-08'
title: Facebook shuts down 54 Roger Stone accounts spending $300K
summary: Facebook removed network of 54 accounts, 50 pages, and 4 Instagram accounts
  linked to Roger Stone in July 2020. Network spent over $308,000 on advertising since
  2015, used fake accounts to pose as Florida residents and evade enforcement. Connected
  to Proud Boys and active during 2016 election when Stone advised Trump campaign.
