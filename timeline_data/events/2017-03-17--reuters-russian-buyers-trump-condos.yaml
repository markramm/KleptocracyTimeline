notes: |
  Investigation examined seven Trump-branded towers in South Florida. Found 703 of 2,044
  units (one-third) owned by LLCs. Sunny Isles Beach, nicknamed "Little Moscow," has the
  highest concentration of Russian-born residents in the U.S. All buyers investigated were
  legal; none on sanctions lists.