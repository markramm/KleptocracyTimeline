title: Noem secretly accepts $80,000 from dark money nonprofit
summary: While serving as South Dakota governor, Kristi Noem secretly accepted $80,000
  from a dark money nonprofit that promotes her political career. The nonprofit routed
  funds to a personal company Noem established in Delaware. She failed to disclose
  this payment to the public and later failed to disclose it in federal ethics filings
  when joining DHS.
