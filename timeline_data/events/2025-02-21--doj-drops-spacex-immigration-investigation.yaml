title: DOJ drops immigration discrimination case against SpaceX
summary: Department of Justice formally dropped immigration discrimination lawsuit
  against SpaceX alleging the company "routinely discouraged asylees and refugees
  from applying" for jobs. The dismissal with prejudice came as part of broader regulatory
  relief for Musk's companies under Trump administration, with DOJ indicating case
  cannot be brought again.
