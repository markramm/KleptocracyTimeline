date: '2025-02-10'
title: CFPB offices ordered closed, staff told cannot perform work tasks
summary: Russell Vought (OMB Director/Acting CFPB Director) ordered CFPB headquarters
  shuttered Feb 9-10, told 1,700 staff to stay home and "cannot perform any work tasks."
  Ordered stop to proposed rules, investigations. Plans 95% workforce reduction (1,700
  to 200). August appeals court lifted injunction allowing mass layoffs. Agency returned
  $21B to consumers since 2011. Cannot be eliminated without Congress as created by
  Dodd-Frank.
