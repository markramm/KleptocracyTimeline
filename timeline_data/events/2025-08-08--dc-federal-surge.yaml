title: White House announces increased federal law-enforcement presence in Washington, D.C.
summary: The Trump administration announced on August 8, 2025, an increased federal law enforcement presence in Washington, D.C., with expanded patrols by federal agents at tourist sites, transit hubs, and government buildings. This surge in federal forces in the nation's capital follows earlier deployments to cities like Los Angeles and represents part of a broader pattern of militarizing domestic law enforcement.
