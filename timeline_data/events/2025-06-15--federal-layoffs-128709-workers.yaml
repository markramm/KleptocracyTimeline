title: 128,709 federal workers laid off or targeted for layoffs
summary: CNN tracked at least 128,709 federal workers laid off or targeted for layoffs
  by June 26, 2025. The New York Times reported over 58,500 confirmed cuts, 76,000
  employee buyouts, and 149,000 other planned reductions totaling 12% of the 2.4 million
  civilian federal workforce. This represents the most aggressive federal workforce
  reduction in modern American history, exceeding the Reagan administration's cuts.
