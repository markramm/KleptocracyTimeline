date: 2022-08-22
title: Ethics board finds Noem may have engaged in misconduct and conflict of interest
summary: South Dakota's Government Accountability Board voted unanimously that there
  was sufficient evidence Governor Kristi Noem had committed malfeasance and engaged
  in a conflict of interest regarding her intervention in her daughter's appraiser
  license application. The board found evidence of improper intervention and abuse
  of power for family benefit.
