title: ICE arrests increase 627% in first month under Trump vs Biden era
summary: Under President Trump, ICE made over 20,000 arrests in a single month - a
  627% increase compared to just 33,000 at-large arrests for all of last year under
  Biden. This dramatic escalation marks the beginning of the administration's mass
  deportation campaign.
