date: 2008-06-28
title: Model Ruslana Korshunova dies in suspicious fall two years after Epstein island visit
summary: Ruslana Korshunova, 20, died after falling from her 9th-floor Manhattan apartment, officially ruled suicide. Friends and colleagues disputed she was suicidal, describing her as happy days before. She had visited Epstein's island at age 18 in 2006. Her death fits patterns of suspicious deaths of young women connected to the Epstein network, particularly those from Eastern Europe who may have witnessed trafficking operations.
