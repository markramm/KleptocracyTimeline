id: 2022-01-01--bipartisan-ig-protections-enacted
date: '2022-12-23'
title: Bipartisan Inspector General protections enacted
summary: Securing Inspector General Independence Act of 2022 enacted as part of NDAA,
  requiring 30-day advance notice to Congress before IG removal, limiting who can
  serve as Acting IG, and requiring explanation for failure to nominate replacement.
  Led by bipartisan coalition including Grassley, Peters, Collins, and Portman.
