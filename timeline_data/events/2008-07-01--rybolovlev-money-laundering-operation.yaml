notes: The $95 million sale price was remarkably high given the 2008 financial crisis 
  when luxury real estate values were generally declining. Trump nearly doubled his 
  investment in four years during a period when most property values fell. The property 
  was later demolished and subdivided, with total sales exceeding $108 million.
