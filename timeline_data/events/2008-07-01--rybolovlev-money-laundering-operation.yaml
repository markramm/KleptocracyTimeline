date: '2008-07-16'
title: Trump Sells Palm Beach Mansion to Russian Oligarch for $95 Million
summary: Russian oligarch Dmitry Rybolovlev purchases Trump's Palm Beach mansion 
  (Maison de l'Amitié) for $95 million through his County Road Property LLC—more than 
  double what Trump paid in 2004. The sale occurs during the financial crisis when 
  property values were generally declining, raising questions about the transaction.
