title: Federal workforce shrinks by 59,000 jobs with 154,000 on paid leave
summary: Department of Labor reported 59,000 federal jobs eliminated by June 2025
  under DOGE initiative, with additional 154,000 employees (6% of 2.3 million civilian
  workforce) participating in deferred resignation program paying full salary and
  benefits through September 30, 2025 to accelerate exodus of career officials.
