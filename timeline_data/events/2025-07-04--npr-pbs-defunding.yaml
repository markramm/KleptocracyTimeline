title: Congress Eliminates $1.1 Billion in NPR and PBS Funding to "Silence Accurate
  Reporting"
summary: Through companion rescission package to budget reconciliation, Congress eliminated
  $1.1 billion in federal funding for NPR and PBS, removing independent news sources.
  FCC Commissioner Anna Gomez stated "This isn't about saving money. It's about silencing
  those who report the news accurately, without fear or favor," revealing political
  motivations behind defunding public broadcasting that provides vital emergency alerting
  in times of crisis.
