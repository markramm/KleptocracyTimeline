title: Associated Press barred from White House events; later restored by court
summary: The White House blocked AP reporters from pooled access on Feb. 11 amid a
  naming dispute over the Gulf of Mexico ("Gulf of America"), with administration
  stating it has the right to punish AP reporters. On Apr. 8, a federal district court
  ordered access restored, finding viewpoint discrimination.
