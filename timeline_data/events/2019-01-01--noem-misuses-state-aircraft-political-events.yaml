date: 2019-01-01
title: Noem uses state aircraft for political events violating state law
summary: Governor Kristi Noem used state airplanes to travel to political events hosted by organizations including the National Rifle Association and Republican Jewish Coalition, violating South Dakota law that bars state aircraft from being used for anything other than state business. The ethics board referred the complaint to the attorney general's office for investigation.
