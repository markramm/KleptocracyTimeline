date: '2024-09-19'
title: FEC declines AI rulemaking, adopts interpretive rule
summary: Federal Election Commission voted not to open a rulemaking on AI in campaign
  ads, instead adopting an interpretive rule clarifying that existing fraud misrepresentation
  laws apply to AI-generated content.
