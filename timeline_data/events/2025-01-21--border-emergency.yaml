title: National emergency declared at U.S. southern border
summary: Trump declared national emergency at southern border citing "invasion" by
  cartels, criminal gangs, and "unvetted military-age males." Deployed 1,500 active-duty
  troops (1,000 Army, 500 Marines) with helicopters and intelligence analysts. Ordered
  Pentagon to develop 10-day plan to "seal off" border with Mexico including more
  troops, drones, barriers. Designated cartels as foreign terrorist organizations
  including Tren de Aragua and MS-13. Signed order authorizing direct military operations
  against cartels on foreign soil potentially inside Mexico. Ended "catch and release,"
  reinstated "Remain in Mexico" policy.
