id: 2025-03-11--cooper-doge-foia-ruling
date: '2025-03-11'
importance: 6
title: Judge Cooper rules DOGE subject to FOIA due to "unusual secrecy" and "substantial
  authority"
summary: U.S. District Judge Christopher Cooper issued preliminary injunction finding
  DOGE likely subject to FOIA despite Trump administration claims of Executive Office
  exemption. Cooper cited DOGE's "operations thus far have been marked by unusual
  secrecy" and "substantial independent authority" over federal government, ordering
  expedited processing and rolling document production to CREW watchdog group.
location: Washington, DC
