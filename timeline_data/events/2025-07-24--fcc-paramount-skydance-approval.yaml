title: FCC Approves Skydance's Acquisition of Paramount/CBS
date: 2025-07-24
summary: FCC review period and decision released approving Skydance's acquisition
  of Paramount/CBS after new pleading cycle established and ~250-day review (longer
  than FCC's 180-day shot-clock)
location: Washington DC
actors:
- Federal Communications Commission (FCC)
- Skydance Media
- Paramount Global
- Commissioner Anna Gomez (dissented)
tags:
