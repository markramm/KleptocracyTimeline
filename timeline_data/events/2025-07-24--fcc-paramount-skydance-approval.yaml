notes: 'David Ellison (son of Oracle''s Larry Ellison, Trump ally) takes control of
  CBS, Paramount+, MTV, Comedy Central, Nickelodeon. Skydance committed to eliminate
  all DEI initiatives, hire CBS News ombudsman for bias monitoring. Paramount paid
  $16M toward Trump library to resolve CBS lawsuit. Gomez dissent: "vast power to
  pressure Paramount...never-before-seen controls over newsroom decisions...direct
  violation of First Amendment." Carr: "Americans no longer trust legacy media." Extended
  review despite dissenting opinion.'
