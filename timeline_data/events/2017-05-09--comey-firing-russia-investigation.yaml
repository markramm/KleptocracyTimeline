title: Trump Fires FBI Director Comey to Stop Russia Investigation, Tells Russians
  "Pressure Taken Off"
summary: Trump fired FBI Director James Comey while under FBI investigation for Russian
  connections. Day after firing, Trump told Russian Foreign Minister Lavrov and Ambassador
  Kislyak in Oval Office that he had "faced great pressure because of Russia" which
  had been "taken off" by Comey's termination. In NBC interview, Trump admitted he
  was thinking of "this Russia thing with Trump and Russia" when making decision.
  Mueller Report documented as textbook "referee neutralization" to obstruct justice
  investigation.
