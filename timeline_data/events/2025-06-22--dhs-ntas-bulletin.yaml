title: DHS issues National Terrorism Advisory System bulletin
summary: DHS Secretary Noem issues NTAS bulletin on heightened threats from US involvement in Israel-Iran conflict. Warns of Iranian cyber attacks, plots against US officials since 2020, potential religious rulings inspiring violence. Bulletin expires Sept 22, 2025. Cites FTO calls for attacks on US targets.
