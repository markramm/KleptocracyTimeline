notes: Threats include Iranian hacktivists targeting poorly secured networks, plots against officials for 2020 Soleimani killing, FTO calls (Hamas, Hezbollah, Houthis, PFLP) for attacks on US assets. Warns of hate crimes against Jewish/pro-Israel targets. Public urged to report suspicious activity to FBI/Fusion Centers.
