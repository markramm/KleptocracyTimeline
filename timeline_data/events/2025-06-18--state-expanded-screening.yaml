notes: Applicants must set privacy to public on all accounts. Officers conduct temporary refusal until compliance. Vetting includes terrorism support and antisemitic content. Social media details required since 2019, but this tightens procedures. Inconsistent implementation noted in July with some embassies not yet reopening slots.
