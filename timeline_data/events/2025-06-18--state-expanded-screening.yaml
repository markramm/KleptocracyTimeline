date: '2025-06-18'
title: State Department announces expanded screening and vetting for visa applicants
summary: State Department mandates F/M/J visa applicants set all social media profiles to public for comprehensive vetting of 'entire online presence.' Review expanded to include terrorism indicators and antisemitic content. Posts given 5 days to implement. Processing delays expected from thorough screening requirements.
