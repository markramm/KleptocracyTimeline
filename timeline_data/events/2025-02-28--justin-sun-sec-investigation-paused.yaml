title: SEC pauses Justin Sun investigation after $75M Trump investment
summary: SEC put fraud case against crypto mogul Justin Sun on hold after he invested
  $75 million in Trump's World Liberty Financial project. Original lawsuit charged
  Sun with selling unregistered securities and market manipulation of Tronix token.
  Trump family reportedly earned up to $56 million (75% of proceeds) from Sun's investment,
  raising conflict of interest concerns over enforcement relief.
