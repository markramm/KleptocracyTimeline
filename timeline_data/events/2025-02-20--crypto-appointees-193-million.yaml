title: Over 70 Trump appointees hold $193 million in cryptocurrency
summary: Washington Post found nearly 70 Trump nominees/officials held at least $193
  million in crypto assets (ranges make actual amount higher). Trump reported $51
  million personal stake, Vance and 7 Cabinet members disclosed $2 million+. Crypto
  czar David Sacks sold $200 million in crypto holdings before taking job ($85 million
  directly attributable). Treasury Secretary Bessent reported up to $500,000, divested
  before taking office. Individual holdings ranged from small investments to $120
  million.
