title: 'Interior IG Mark Greenblatt reacts to firing: ''stunned'''
date: '2025-01-28'
summary: Interior Inspector General Mark Greenblatt told CBS News on January 28, 2025,
  that he was "stunned" by his firing as part of Trump's Friday night purge of 15
  inspectors general on January 24. Greenblatt, who had served under both Trump and
  Biden administrations, questioned the President's motives for the unprecedented
  mass firing of independent watchdogs responsible for investigating fraud, waste,
  and abuse in federal agencies.
