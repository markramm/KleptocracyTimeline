title: Sanctioned oligarch Kerimov holds 1% SpaceX stake worth billions
summary: Russian oligarch/senator Suleyman Kerimov acquired 1% SpaceX stake through
  Delaware-based Heritage Trust in 2017 worth $210M. Despite 2018 sanctions, Citigroup
  administered trust until Treasury blocked it June 2022. Stake now worth $3.5B. DOJ,
  FBI, IRS investigating Citigroup over sanctions compliance.
