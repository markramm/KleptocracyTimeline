title: House Democrats request Suspicious Activity Reports on Trump crypto
summary: Reps. Connolly, Morelle, and Raskin demanded Treasury Secretary Bessent provide
  all Suspicious Activity Reports on Trump crypto ventures including $TRUMP memecoin
  (80% Trump-owned, $100M in fees), World Liberty Financial, WinRed, Musk PAC, and
  Justin Sun. Cited concerns about bribery, foreign influence, market manipulation,
  and anonymous purchasers potentially including authoritarian governments.
