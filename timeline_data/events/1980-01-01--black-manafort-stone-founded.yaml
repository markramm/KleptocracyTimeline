title: Black, Manafort & Stone founded as "Torturers' Lobby"
summary: Black, Manafort & Stone lobbying firm founded by Charlie Black, Paul Manafort,
  and Roger Stone with Donald Trump as their first client. The firm pioneered representing
  brutal dictators like Ferdinand Marcos and Mobutu Sese Seko, earning the nickname
  "Torturers' Lobby" for their work with human rights abusers.
