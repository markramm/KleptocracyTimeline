title: Melania Trump launches $MELANIA memecoin day before inauguration
summary: Melania Trump launched $MELANIA memecoin on January 19, 2025, hours before
  inauguration, causing her husband's $TRUMP coin to crash 40%. The token reached
  $13 and a $2.15 billion market cap before dropping below $5. Financial Times later
  revealed 24 wallets bought $2.6 million worth two minutes before public announcement,
  cashing out $99.6 million. The coin features 1 billion tokens with 35% reserved
  for the team, unlocking over 13 months. By May 2025, $MELANIA had crashed 98% from
  its $133.73 peak, demonstrating family-wide monetization of political power.
