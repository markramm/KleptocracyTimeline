title: Over 275,000 federal layoffs announced with 128,709 workers targeted
summary: Over 275,000 federal civil service layoffs announced by Trump/DOGE, not including
  contractors. CNN tracked 128,709 workers laid off/targeted by June 26. NYT tracked
  58,500 confirmed cuts, 76,000 buyouts, 149,000 planned reductions (12% of 2.4M civilian
  workers). Government paying 154,000+ employees not to work through September. Education,
  AmeriCorps, USAID "effectively wiped out." 62,530 federal workers dismissed Jan-Feb
  2025, 41,311% increase vs 2024.
