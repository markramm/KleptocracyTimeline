title: Brendan Carr chairs FCC after writing Project 2025 FCC chapter
summary: Brendan Carr, who wrote Project 2025's FCC chapter calling for "reining
  in Big Tech" and Section 230 reform to combat "tech censorship," now chairs the
  FCC implementing his own recommendations. Immediately after appointment,
  announced plans to "dismantle the censorship cartel."
