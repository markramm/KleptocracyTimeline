id: 2025-01-20--initial-rescissions
date: '2025-01-20'
title: Trump signs Executive Order 14148 rescinding 78 Biden directives
summary: President Donald Trump signed Executive Order 14148 on January 20, 2025, his
  first day in office, rescinding 78 Biden-era executive orders and memoranda. The order
  targeted climate policies, DEI initiatives, and immigration enforcement, directing agency
  heads to end "unlawful and radical DEI ideology" implementation. The order stated
  "Climate extremism has exploded inflation and overburdened businesses" and mandated
  a 45-day review to identify additional orders for rescission, followed by a March 14
  second wave of rescissions.
