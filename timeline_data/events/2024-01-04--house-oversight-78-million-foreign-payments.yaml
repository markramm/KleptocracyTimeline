title: House Oversight Documents $7.8 Million in Foreign Payments to Trump During Presidency
summary: House Oversight Committee analysis of Mazars USA documents reveals at least
  $7.8 million from 20 foreign governments flowed to Trump properties between 2017-2019,
  representing only four properties out of 500+ Trump entities. China led with $5,572,548
  primarily through $5.4 million Trump Tower lease. Saudi Arabia contributed $615,422,
  Qatar paid $465,744, Malaysia's PM spent $259,724. Payments violated Foreign Emoluments
  Clause requiring Congressional consent.
