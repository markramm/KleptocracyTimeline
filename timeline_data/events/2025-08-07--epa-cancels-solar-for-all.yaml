id: 2025-08-07--epa-cancels-solar-for-all
title: EPA Cancels Solar for All Grants Program
date: 2025-08-07
summary: EPA canceled Solar for All program August 7, 2025, terminating $7 billion
  in grants for 900,000 low-income households' solar projects. Administrator Zeldin
  cited lack of statutory authority, saving "ANOTHER $7 BILLION." Only $53 million
  of awarded funds spent (Atlas Public Policy). Bernie Sanders called action illegal.
  Solar Energy Industries Association disputes EPA authority to terminate Congressional
  appropriations.
location: Washington DC
actors:
- Environmental Protection Agency (EPA)
tags:
- environmental-deregulation
- epa
- solar-energy
- grant-cancellation
- clean-energy
notes: Program awarded grants August 2024 to 49 state agencies, 6 tribes, 5 multi-state
  recipients. Estimated $350M annual savings for low-income households. Funded by
  Greenhouse Gas Reduction Fund from 2022 IRA ($20B green bank + $7B solar). Judge
  ruled April EPA cannot freeze contracts. Former adviser Zealan Hoover anticipates
  grantee lawsuits for unlawful termination. Major clean energy program elimination.
status: confirmed
