notes: VEB under US sanctions since 2014. Gorkov gave Kushner two gifts including dirt
  from Belarus village where Kushner's grandparents lived. Meeting occurred Dec 13-14
  based on flight records. Kushner's non-disclosure accelerated FBI investigation
  of Russian interference. VEB previously connected to Epstein financial network.
status: confirmed
