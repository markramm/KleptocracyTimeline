id: 2016-12-13--veb-chairman-kushner-meeting
date: '2016-12-13'
title: VEB Chairman Gorkov meets Kushner at Trump Tower
summary: VEB Chairman Sergey Gorkov (FSB Academy graduate) met with Kushner at
  Trump Tower in December 2016 meeting arranged by Ambassador Kislyak. Conflicting
  explanations given - VEB claimed business meeting, White House claimed diplomacy.
  Kushner failed to disclose meeting on security clearance application, accelerating FBI probe.
location: New York, NY
actors:
- Sergey Gorkov
- Jared Kushner
- Sergey Kislyak
- VEB Bank
