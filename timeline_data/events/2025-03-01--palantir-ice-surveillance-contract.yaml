title: Palantir builds "deportation machine" database combining IRS, Social Security, and HHS data
summary: Palantir Technologies received $30 million contract to build surveillance infrastructure combining IRS, Social Security, and HHS data into what insiders called a "deportation machine" for generating targeting lists. The system integrates previously-segregated government databases to create comprehensive profiles including tax records, medical information, and benefits data for immigration enforcement.
