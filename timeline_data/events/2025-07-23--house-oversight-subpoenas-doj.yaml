title: House Oversight Subcommittee Votes 8-2 to Subpoena DOJ for Epstein Files
summary: The House Oversight subcommittee voted 8-2 to subpoena the DOJ for Epstein
  files on July 23, 2025, with three Republicans—Nancy Mace, Scott Perry, and Brian
  Jack—breaking ranks to join Democrats in demanding transparency. This marked extraordinary
  bipartisan congressional rebellion against the Trump administration.
