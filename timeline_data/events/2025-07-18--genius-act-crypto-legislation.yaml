title: GENIUS Act signed - first major pro-crypto legislation benefiting Trump holdings
summary: Trump signed GENIUS Act (Guiding and Establishing National Innovation for U.S.
  Stablecoins) July 18, 2025, first major crypto law passed by Congress (House 308-122,
  Senate 68-30). Establishes federal stablecoin framework requiring 100% reserves (cash/
  Treasuries), Bank Secrecy Act compliance. Trump's World Liberty Financial issued USD1
  stablecoin, though bill bars officials issuing stablecoins during service. Ian Katz:
  "Good Housekeeping seal" for crypto industry.
