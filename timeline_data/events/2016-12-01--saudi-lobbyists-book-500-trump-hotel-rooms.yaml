notes: |
  The Saudi government used lobbyists to funnel money to Trump's business immediately 
  after his election, establishing a pattern of foreign governments paying Trump 
  properties that would continue throughout his presidency. The veterans were often 
  not told who was paying for their trips. This occurred while Trump was president-elect 
  and had not yet divested from his businesses.
