title: Administration deliberately evades court order on Venezuelan gang deportations
summary: When U.S. District Judge James Boasberg ordered a halt to deportation flights
  carrying alleged Venezuelan gang members, the administration deliberately rushed
  planes into international airspace to evade the court's jurisdiction, with officials
  later admitting they acted with "willful disregard" for the order.
