description: Peter Thiel publishes "The Education of a Libertarian" in Cato Institute's
  journal, declaring "I no longer believe that freedom and democracy are compatible."
  Essay advocates escaping democracy through cyberspace, seasteading, and outer space,
  arguing democracy leads to confiscatory taxes and regulation. Marks ideological
  foundation for later funding of anti-democratic political movements.
