notes: Dellinger was confirmed by the Senate in 2024 for a 5-year term. His firing was
  part of Trump's broader purge of watchdogs, including 15 inspectors general fired
  5 days after inauguration. Dellinger eventually dropped his lawsuit in March 2025
  after an appeals court allowed his removal while the case proceeded.
