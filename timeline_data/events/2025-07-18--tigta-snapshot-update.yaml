title: 'TIGTA update: IRS reductions and DRP effects as of July'
summary: TIGTA reports IRS workforce cut 25% to 77,428 employees by May 2025. 17,847 approved for TDRP/VSIP programs. 27% of tax examiners and 26% of revenue agents separated. Enforcement function faces up to 50% cuts through 2026. Critical revenue collection capacity compromised.
