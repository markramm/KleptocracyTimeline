title: Trump Launches Model Management Agency with Systematic Visa Violations
summary: Donald Trump founds Trump Model Management (originally T Models), which would
  bring approximately 250 international models to the United States. Investigative
  reporting later revealed systematic H-1B visa fraud, with models instructed to lie
  to customs officials and work illegally on tourist visas. Models were charged $1,200-1,600
  per month for bunk beds in overcrowded apartments while working without proper authorization.
