title: AT&T/DirecTV served as key patron of OANN and encouraged its creation
summary: A 2021 Reuters investigation found that AT&T executives encouraged the
  creation of One America News Network and that carriage deals via AT&T's DirecTV supplied
  as much as 90% of OANN's revenue for years. OANN later amplified pro‑Trump narratives,
  including false election‑fraud claims.
