title: Sean Combs founds Bad Boy Records with mysterious initial funding
summary: Sean Combs establishes Bad Boy Records after being fired from Uptown Records, quickly signing major artists and achieving unprecedented success. The source of initial funding remains opaque, with connections to figures who would later be linked to both organized crime and the Epstein network. Bad Boy would become a dominant force in hip-hop, with Combs' parties becoming legendary for excess and, according to later allegations, systematic recording of attendees in compromising situations.
