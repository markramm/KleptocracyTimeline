title: SpaceX wins $5.9 billion Space Force contract amid congressional conflict-of-interest
  investigation
summary: SpaceX awarded $5.9 billion for 28 launches through 2029 as largest share
  of $13.5 billion National Security Space Launch Phase 3 contracts. Award occurred
  while congressional oversight investigation examined Musk's $9.5 billion total DoD
  contracts and potential conflicts with his advisory roles. Lynch and Connolly cited
  concerns over Musk influencing defense decisions while benefiting from contracts.
