notes: Fired commissioners were Mary Boyle, Richard L. Trumka Jr., and Alexander Hoehn-Saric.
  Court cited Trump v. Wilcox precedent allowing NLRB firings. Kagan dissent decried
  emergency docket use to 'destroy independence of independent agency.' Kavanaugh
  concurrence indicated 'fair prospect' court will overturn Humphrey's Executor.
