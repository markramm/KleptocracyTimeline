title: Peter Thiel Delivers Prime-Time RNC Speech Supporting Trump
summary: Tech billionaire Peter Thiel delivers prime-time RNC speech endorsing Trump, marking Silicon Valley's entry into MAGA movement and first openly gay speaker at Republican convention
description: Peter Thiel becomes first openly gay speaker at Republican National Convention, delivering prime-time endorsement of Donald Trump. Speech marks tech billionaire's public entry into partisan politics, declaring "I am proud to be gay. I am proud to be a Republican. But most of all, I am proud to be an American." Signals Silicon Valley faction's alliance with Trump movement.
