title: ICE detention reaches 59,000 people at 140% capacity with 70% having no criminal
  record
summary: ICE detention facilities hold approximately 59,000 immigrants, exceeding
  capacity by 140%. Over 70% of detainees have no criminal record, and 93% have never
  been convicted of a violent crime, contradicting Trump's repeated claims of targeting
  violent criminals. The overcrowding has led to deteriorating conditions and humanitarian
  concerns.
