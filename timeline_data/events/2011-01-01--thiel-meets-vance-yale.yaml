description: J.D. Vance first meets Peter Thiel during Thiel's talk at Yale Law School,
  initiating relationship that would transform Vance from law student to venture capitalist
  to U.S. Senator and Vice President. Thiel, promoting his anti-establishment views
  and fellowship program, identifies Vance as potential protégé in his project to
  create alternative elite networks outside traditional institutions.
