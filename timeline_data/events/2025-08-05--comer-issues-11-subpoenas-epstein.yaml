title: Chairman Comer Issues 11 Subpoenas Including Clintons and Former AGs
summary: 'House Oversight Chairman James Comer escalated dramatically on August 5,
  2025, by issuing 11 subpoenas: one to the DOJ demanding complete files by August
  19, depositions from Bill and Hillary Clinton, and testimony from six former attorneys
  general and two former FBI directors. The selection notably excluded Alex Acosta,
  Trump''s former Labor Secretary who negotiated Epstein''s controversial 2008 plea
  deal.'
