notes: DOT "Woke Rescission" memo directed elimination of all climate change, DEI,
  environmental justice policies by Feb 8. GHG rule would have required state DOTs
  to measure CO2 emissions on federal highways. Trump admin called it "unlawful" despite
  rule existing since Obama admin. EPA simultaneously rolled back 2027 NOx emissions
  standards for heavy-duty engines. First completed deregulatory action <100 days
  into administration.
