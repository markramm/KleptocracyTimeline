notes: First Latino senator to represent California was detained despite identifying
  himself. Gov. Newsom called it "outrageous, dictatorial, and shameful." Noem falsely
  claimed on Fox News that Padilla "burst into the room" and "started lunging towards
  the podium," contradicted by video evidence. This occurred during military deployment
  to LA for immigration protests.
