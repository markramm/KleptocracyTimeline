title: Federal judges face 373 threats in first five months of 2025
summary: U.S. Marshals Service investigated 373 separate threats against 277 federal
  judges in first five months of 2025, compared to 509 threats against 379 judges
  for all of 2024. Nearly 200 investigations occurred March-May after Trump and allies
  vilified judges ruling against administration. Marshals also investigating 100+
  anonymous pizza deliveries to judges' homes as intimidation tactics.
