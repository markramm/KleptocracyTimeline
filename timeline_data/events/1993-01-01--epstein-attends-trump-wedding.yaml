title: Epstein Attends Trump's Wedding to Marla Maples
summary: Jeffrey Epstein attended Donald Trump's wedding to Marla Maples on December
  20, 1993, at New York's Plaza Hotel. CNN's KFile discovered photos showing Epstein
  among the 1,000 guests, including one with Howard Stern, Robin Leach, and Swedish
  model Cecilia Nord.
