title: Cornyn urges FBI to locate Texas House Democrats amid redistricting standoff
summary: Sen. Cornyn announced Aug 7, 2025, FBI Director Patel granted request to locate
  50+ Texas Democratic lawmakers who fled to Illinois to prevent quorum for GOP redistricting.
  Cornyn's Aug 5 letter requested FBI "arrest potential lawbreakers," investigate alleged
  bribery. Patel assigned agents in San Antonio/Austin offices. Trump asked Texas GOP to
  redraw map for 3-5 more seats. Democrats returned Aug 18.
