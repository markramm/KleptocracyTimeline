id: 2025-01-20--78-biden-orders-rescinded
date: '2025-01-20'
importance: 6
title: Initial Rescissions order revokes 78 Biden-era executive orders
summary: Trump's Executive Order 14148 "Initial Rescissions of Harmful Executive Orders
  and Actions" revoked 78 Biden-era orders issued between January 21, 2021 and January
  19, 2025. Rescinded climate policies (EO 13990, 14008), equity initiatives (EO 13985,
  13988), COVID response (EO 13987), and ethics commitments (EO 13989). Required agency
  review within 45 days for additional rescissions.
