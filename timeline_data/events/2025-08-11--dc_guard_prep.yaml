date: '2025-08-11'
title: Military preparing to activate hundreds of D.C. National Guard members
summary: Trump deployed 800 DC National Guard Aug 11, 2025, placing DC police under
  federal control. West Virginia sent 300-400 troops, South Carolina 200, Ohio 150. Total
  1,450+ federal officers/Guard patrolled DC. Troops in Title 32 status (federally funded,
  local authority, exempt from Posse Comitatus). White House reversed position, said Guard
  "may be armed." Stationed at National Mall, Washington Monument, Union Station.
