notes: '2/7 Marines from Twentynine Palms deployed under Title 10 authority. Task Force 51 totaled 2,800 personnel (2,100 Guard + 700 Marines). Operated under rules: self defense, defense of federal property/personnel only. Posse Comitatus Act prohibited law enforcement duties - no arrests/searches/seizures authorized. Insurrection Act NOT invoked. Pentagon testified $134M cost for deployment.'
