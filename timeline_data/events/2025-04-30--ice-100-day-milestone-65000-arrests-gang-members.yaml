date: 2025-04-30
title: ICE arrests 65,000 in first 100 days including 2,288 gang members
summary: During President Trump's first 100 days, ICE arrested over 65,000 individuals,
  including 2,288 gang members from Tren de Aragua, MS-13, 18th Street and other gangs.
  Additionally, 1,329 were accused or convicted of sex offenses, and 498 were accused
  or convicted of murder, marking the most aggressive immigration enforcement operation
  in U.S. history.
