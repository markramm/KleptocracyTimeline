title: Rybolovlev Demolishes Trump Mansion After 8 Years Vacant
summary: Russian oligarch Dmitry Rybolovlev begins demolishing the $95 million Palm 
  Beach mansion purchased from Trump in 2008. The property sat vacant for 8 years 
  before being torn down and subdivided into three lots, raising questions about the 
  original investment purpose.
