title: Epstein Purchases Property Near Mar-a-Lago
summary: Jeffrey Epstein purchases an 8,000-square-foot mansion at 358 El Brillo Way
  in Palm Beach for $2.5 million, positioning himself approximately two miles from
  Trump's Mar-a-Lago resort. This strategic location facilitates their social relationship
  that would span nearly two decades.
