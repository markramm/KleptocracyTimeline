date: '2025-03-01'
title: EPA implements '31 historic actions in greatest day of deregulation'
summary: EPA Administrator Lee Zeldin announces 31 historic deregulation actions
  in "the greatest and most consequential day of deregulation in U.S. history,"
  including reconsidering the 2009 greenhouse gas endangerment finding. Chemical
  industry veterans Nancy Beck (American Chemistry Council) and Lynn Dekleva
  (DuPont/American Chemistry Council) now oversee chemical safety regulations.
