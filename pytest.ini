[pytest]
# Test discovery patterns
testpaths = research-server/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Exclude deprecated tests from collection
norecursedirs = deprecated archive .git __pycache__ .pytest_cache

# Coverage settings
addopts = 
    --verbose
    --tb=short
    --strict-markers
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may require services)
    slow: Slow tests (take more than 1 second)
    api: API endpoint tests
    database: Database-related tests
    validation: Validation system tests
    fixtures: Tests using fixtures

# Coverage configuration (when using pytest-cov)
[coverage:run]
source = .
omit = 
    */test*
    */tests/*
    */__pycache__/*
    */venv/*
    */archive/*
    */viewer/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod