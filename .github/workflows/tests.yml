name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov flask sqlalchemy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Run Unit Tests
      run: |
        python -m pytest tests/test_validation_functions.py tests/test_utils.py -v --junitxml=junit/test-results-unit.xml
    
    - name: Run Integration Tests
      run: |
        python -m pytest tests/test_api_integration.py tests/test_event_submission_pipeline.py -v --junitxml=junit/test-results-integration.xml
      continue-on-error: true
    
    - name: Run Full Test Suite with Coverage
      run: |
        python -m pytest tests/ --cov=api --cov=research_monitor --cov-report=xml --cov-report=term
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: junit/
    
    - name: Check Coverage Threshold
      run: |
        coverage_percent=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate']) * 100)")
        echo "Coverage: ${coverage_percent}%"
        if (( $(echo "$coverage_percent < 40" | bc -l) )); then
          echo "Coverage is below 40% threshold"
          exit 1
        fi
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    
    - name: Run flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,archive
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics --exclude=venv,archive
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check --diff api/ research_monitor/ tests/ --exclude='(venv|archive)'
      continue-on-error: true

  validate-events:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    
    - name: Validate Timeline Events
      run: |
        python -m pytest tests/test_timeline_validation.py -v
      continue-on-error: true

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r api/ research_monitor/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Check for known vulnerabilities
      run: |
        safety check --json
      continue-on-error: true
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json