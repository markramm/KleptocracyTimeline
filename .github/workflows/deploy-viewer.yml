name: Deploy Timeline Viewer to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: viewer/package-lock.json
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          pip install pyyaml
          
      - name: Generate timeline data
        run: |
          python tools/generation/build_timeline_index.py
          cp timeline_data/timeline_index.json viewer/public/
          
      - name: Install viewer dependencies
        working-directory: viewer
        run: npm ci
        
      - name: Build viewer app
        working-directory: viewer
        env:
          PUBLIC_URL: /kleptocracy-timeline
          REACT_APP_API_URL: https://raw.githubusercontent.com/${{ github.repository }}/main/timeline_data
        run: |
          npm run build
          # Copy timeline data to build directory
          cp public/timeline_index.json build/
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: viewer/build
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4